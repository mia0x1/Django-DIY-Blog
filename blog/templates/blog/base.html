{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Mias dev_blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/d703679719.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu top-button"><i class="far fa-edit"></i></a>    
            <a href="{% url 'post_new' %}" class="top-menu top-button"><i class="far fa-plus-square"></i></a>
            <p class="top-menu top-button"> Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu top-button"><i class="fas fa-lock"></i></a>
        {% endif %}
            <h1 class="headline"><a href="/">Mias dev_blog</a></h1>
        </div>
        <div class="content container-fluid">
            <div class = "row justify-content-center">
                <div class="col-md-6">
                {% block content %}
                {% endblock %}
                </div>
                
                </div>
            </div>            
        </div>
    </body>
</html>
